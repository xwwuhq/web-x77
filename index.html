<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Recherche Fichier Texte</title>
</head>

<body style="font-family: Arial; padding: 20px;">

<h2>Recherche dans un fichier texte</h2>

<input type="text" id="search" placeholder="Tape un nom, email…" style="padding:10px; width:300px;">
<button onclick="search()" style="padding:10px;">Rechercher</button>

<h3>Résultats :</h3>
<div id="results"></div>

<script>
// URL du fichier brut sur GitHub
const fileURL = "TON_FICHIER.txt OU .json"; // ← remplace avec ton lien RAW

let lines = [];

// Charger le fichier comme texte
fetch(fileURL)
  .then(res => res.text())
  .then(text => {
      lines = text.split("\n"); // couper ligne par ligne
  });

function search() {
    let q = document.getElementById("search").value.toLowerCase();
    let results = document.getElementById("results");
    results.innerHTML = "";

    let matches = lines.filter(line => line.toLowerCase().includes(q));

    if (matches.length === 0) {
        results.innerHTML = "<p>Aucun résultat trouvé.</p>";
        return;
    }

    matches.forEach(line => {
        results.innerHTML += `<div style="padding:10px; background:#eee; margin:5px 0;">${line}</div>`;
    });
}
</script>

</body>
</html>
