<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lecture JSON</title>
    <style>
        body {
            font-family: Arial;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        pre {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>

<h1>Affichage du fichier JSON</h1>

<p id="status">Chargement…</p>
<pre id="output"></pre>

<script>
    // Mets ici l’URL RAW de TON fichier JSON
    const url = "https://raw.githubusercontent.com/xwwuhq/web-x77/main/9d261de3644eb0702510c578635e5740ae32f1fc874ff330604878419b1b8c2a986a33f1adeac8a425f1102036b4a799629efced8436ad131a4b02960dbf7820_leaks.private_20251130_101321.json";

    fetch(url)
        .then(response => response.text())
        .then(text => {
            document.getElementById("status").innerText = "JSON chargé (format brut) :";

            try {
                const json = JSON.parse(text);
                document.getElementById("output").innerText = JSON.stringify(json, null, 4);
            } catch (e) {
                document.getElementById("status").innerText = "⚠️ ERREUR : Ce fichier n’est PAS du JSON valide.";
                document.getElementById("output").innerText = text;
            }
        })
        .catch(err => {
            document.getElementById("status").innerText = "Erreur de chargement.";
            document.getElementById("output").innerText = err;
        });
</script>

</body>
</html>
